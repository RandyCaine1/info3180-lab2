{% extends 'base.html'%}

{% block main%}
<div id="profile_card_top">
        <div class="tc_container">
            <image id="prof_img" src = {{url_for('static', filename = 'photo.jpg')}} id = 'profile_pic'/>
        </div>
        <div class="tc_container">
            <span id="fullname">Nicoy Caine</span>
        </div>
        <div class="tc_container">
            <span id="username">@NickcaineJA</span>
        </div>
        <div class="tc_container">
            <span id="location">Clarendon Jamaica</span>
        </div>
        <div class="tc_container">
            <span id="join_date">Joined {{date}}</span>
        </div>
    </div>
    <div id="profile_card_bottom">
        <div class='bc_container'>
            <span id="short_bio">Machine Learning Engineer, With a interest in Web Development and Design</span>
        </div>
        <div class="bc_container">
            <div class='row'>
                <div class="col">
                    <span id="no_of_posts">140</span>
                    <label class='lower_card_label' for="no_of_posts">Posts</label>                    
                </div>
                <div class="col">
                    <span id="no_following">13</span>
                    <label class='lower_card_label' for="no_following">Following</label>
                </div>
                <div class="col">
                    <span id="no_of_followers">255</span>
                    <label class='lower_card_label' for="no_of_followers">Following</label>
                </div>
            </div>
        </div>
        <div class='bc_container'>
            <label id='follow-btn' >Follow</label>
        </div>
    </div>
{% endblock %}
